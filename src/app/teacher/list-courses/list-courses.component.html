<div *ngIf="courses.length !== 0; else loading">
  <div (click)="onPressCourse(course.id)" *ngFor="let course of courses" class="ripple mat-elevation-z4" matRipple>
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{course.name}}</mat-card-title>
        <mat-card-subtitle>{{course.grade}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{course.description}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<ng-template #loading>
  <div class="loading">
    <mat-spinner></mat-spinner>
    <span>Cargando cursos</span>
  </div>

</ng-template>
